<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Visit</title>
</head>
<body>
    <div>
        <h1>Book a Slot</h1>
        <form action="submit.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br><br>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time"><br><br>
             
            <label for="hair_length">Hair Length:</label>
            <select id="hair_length" name="hair_length">
                <option value="back">Back length</option>
                <option value="bum">Bum length</option>
                <option value="waist">Waist length</option>
                <option value="tigh">Tigh length</option>
                <option value="knee">Knee length</option>
            </select><br><br>

            <label for="hair_size">Hair Size:</label>
            <select id="hair_length" name="hair_size">
                <option value="small">Small</option>
                <option value="medium-small">Medium small</option>
                <option value="medium">Medium</option>
                <option value="medium-large">Medium-large</option>
                <option value="large">Large</option>
            </select><br><br>

            <label for="braid_type">Type of Braid:</label>
            <select id="braid_type" name="braid_type">
                <option value="knotless">Knotless braids</option>
                <option value="boho braids">Boho braids</option>
                <option value="peekaboo braids">Peekaboo braids</option>
                <option value="curly ends">Curly ends</option>
            </select><br><br>

            <label for="message">Any additional information</label><br>
            <textarea id="message" name="message" rows="4"></textarea><br><br>

            <input type="submit" value="Book">
        </form>
    </div>
</body>
</html>
